<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Widget - Tech Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <h1>Wx Widget Creator</h1>
      <div class="panel panel-default">
        <div class="panel-heading">Create Widget</div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input id="titleInput" type="text" class="form-control" placeholder="Widget title">
            </div>
            <div class="form-group">
              <label for="unitsInput">Units</label>
              <select id="unitsInput" class="form-control">
                <option value="metric">Metric</option>
                <option value="imperial">Imperial</option>
              </select>
            </div>
            <div class="checkbox">
              <label>
                <input id="windInput" type="checkbox"> Show wind
              </label>
            </div>
            <button id="btnCreateWidget" type="button" class="btn btn-default">Create Widget</button>
          </form>
        </div>
      </div>
      <div>
        <h3>Widgets</h3>
        <div id="widgetsPanel">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/get.js"></script>
    <script type="text/javascript" src="/js/wx.js"></script>
    <script type="text/javascript" src="/js/widget.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript">
      setup();
    </script>
  </body>
</html>
